schema {
  type User {
    id: ID!
    firstName: String!
    lastName: String!
    username: String!
    password: String!
    salt: String!
  }

  extend type Query {
    users: [User]
    user(id: ID!): User
  }

  extend type Mutation {
    createUser: (id: ID!, firstName: String!, lastName: String!, username: String!, password: String!): User!
  }
}